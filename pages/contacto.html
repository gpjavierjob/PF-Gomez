<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="../assets/images/logo2.webp" alt="Logo">
        </div>
        <div id="titulo">
            <h1>Clínica Veterinaria</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="quienes_somos.html">Quiénes Somos</a></li>

                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contacto</h2>
            <div>
                <article>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre">
                </article>
                <article>
                    <label for="mascota">Tipo de Mascota</label>
                    <select name="mascota" id="mascota">
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                    </select>
                </article>
                <article>
                    <label for="motivo">Motivo de la consulta</label>
                    <textarea name="motivo" id="motivo" cols="30" rows="10"></textarea>
                </article>
                <article>
                    <button type="submit">Enviar</button>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <div id="direccion">
            <h4>Dirección</h4>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div id="telefono">
            <h4>Teléfono</h4>
            <p>00000000</p>
        </div>
        <div id="email">
            <h4>Email</h4>
            <p>mail@example.com</p>
        </div>
        <div id="social">
            <a href=""><img src="../assets/images/facebook.webp" alt="Facebook"></a>
            <a href=""><img src="../assets/images/instagram.webp" alt="Instagram"></a>
            <a href=""><img src="../assets/images/whatsapp.webp" alt="Whatsapp"></a>
        </div>
    </footer>
