<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header class="container-fluid bg-light">
        <div class="row row-cols-1 row-cols-lg-3 h-100">
            <div class="col col-lg-2 d-flex justify-content-center align-items-center">
                <img src="../assets/images/logo2.webp" alt="Logo">
            </div>
            <div class="col col-lg-4 d-flex justify-content-center justify-content-lg-start align-items-lg-center">
                <h1>Clínica Veterinaria</h1>
            </div>
            <nav class="col col-lg-6">
                <ul class="d-flex flex-row justify-content-center justify-content-lg-end align-items-center h-100">
                    <li class="m-1 p-2"><a href="../index.html">Inicio</a></li>
                    <li class="m-1 p-2"><a href="quienes_somos.html">Quiénes Somos</a></li>
                    <li class="m-1 p-2"><a href="servicios.html">Servicios</a></li>
                    <li class="m-1 p-2"><a href="productos.html">Productos</a></li>
                    <li class="m-1 p-2"><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Contacto</h2>
            <div>
                <article>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre">
                </article>
                <article>
                    <label for="mascota">Tipo de Mascota</label>
                    <select name="mascota" id="mascota">
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                    </select>
                </article>
                <article>
                    <label for="motivo">Motivo de la consulta</label>
                    <textarea name="motivo" id="motivo" cols="30" rows="10"></textarea>
                </article>
                <article>
                    <button type="submit">Enviar</button>
                </article>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-light">
        <div class="row row-cols-1 row-cols-lg-4 h-100">
            <div class="col d-flex flex-column justify-content-start align-items-center align-items-lg-start">
                <h4 class="ps-1 pt-2">Dirección:</h4>
                <p class="ps-1 ">Lorem ipsum dolor sit amet consectetur.</p>
            </div>
            <div class="col d-flex flex-row justify-content-center justify-content-lg-start align-items-baseline">
                <h4 class="pt-2">Teléfono:</h4>
                <p class="ps-1 pt-2">00000000</p>
            </div>
            <div class="col d-flex flex-row justify-content-center justify-content-lg-start align-items-baseline">
                <h4 class="pt-2">Email:</h4>
                <p class="ps-1 pt-2">mail@example.com</p>
            </div>
            <div class="col d-flex flex-row justify-content-center justify-content-lg-end align-items-center">
                <a class="p-2" href=""><img src="../assets/images/facebook.webp" alt="Facebook"></a>
                <a class="p-2" href=""><img src="../assets/images/instagram.webp" alt="Instagram"></a>
                <a class="p-2" href=""><img src="../assets/images/whatsapp.webp" alt="Whatsapp"></a>
            </div>
        </div>
    </footer>
</body>
</html>
