<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header class="container-fluid bg-danger-subtle">
        <div class="row row-cols-1 row-cols-lg-3 h-100">
            <div class="col col-lg-1 d-flex justify-content-center align-items-center">
                <img src="../assets/icons/vet-clinic.svg" alt="Logo">
            </div>
            <div class="col col-lg-5 d-flex justify-content-center justify-content-lg-start align-items-lg-center">
                <h1>JGP VetClinic</h1>
            </div>
            <nav class="col col-lg-6">
                <ul class="d-flex flex-wrap justify-content-center justify-content-lg-end align-items-center h-100 p-0">
                    <li class="m-1 p-2"><a href="../index.html">Inicio</a></li>
                    <li class="m-1 p-2"><a href="quienes_somos.html">Quiénes Somos</a></li>
                    <li class="m-1 p-2"><a href="servicios.html">Servicios</a></li>
                    <li class="m-1 p-2"><a href="productos.html">Productos</a></li>
                    <li class="m-1 p-2"><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row row-cols-1 h-100">
            <section class="row">
                <nav class="col p-4" aria-label="breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../index.html">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Contacto</li>
                    </ul>
                </nav>
            </section>
            <section class="col d-flex flex-column align-items-center p-1">
                <h2 class="text-center pb-4">Contacto</h2>
                <form class="d-flex flex-column p-1" action="">
                    <div class="d-flex flex-column pb-2">
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="d-flex flex-column pb-2">
                        <label for="mascota">Tipo de Mascota</label>
                        <select name="mascota" id="mascota">
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column pb-2">
                        <label for="motivo">Motivo de la consulta</label>
                        <textarea name="motivo" id="motivo" cols="30" rows="10"></textarea>
                    </div>
                    <div class="d-flex flex-row justify-content-end  pb-2">
                        <button class="submit-button" type="submit">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer class="container-fluid bg-danger-subtle fixed-footer-xl">
        <div class="row row-cols-1 row-cols-lg-4 h-100">
            <div class="col d-flex flex-column justify-content-start align-items-center align-items-lg-start">
                <h4 class="ps-1 pt-2">Dirección:</h4>
                <p class="ps-1 ">Lorem ipsum dolor sit amet consectetur.</p>
            </div>
            <div class="col d-flex flex-row justify-content-center justify-content-lg-start align-items-baseline">
                <h4 class="pt-2">Teléfono:</h4>
                <p class="ps-1 pt-2">00000000</p>
            </div>
            <div class="col d-flex flex-row justify-content-center justify-content-lg-start align-items-baseline">
                <h4 class="pt-2">Email:</h4>
                <p class="ps-1 pt-2">mail@example.com</p>
            </div>
            <div class="col d-flex flex-row justify-content-center justify-content-lg-end align-items-center">
                <a class="p-2" href=""><img class="footer-img" src="../assets/icons/facebook.svg" alt="Facebook"></a>
                <a class="p-2" href=""><img class="footer-img" src="../assets/icons/instagram.svg" alt="Instagram"></a>
                <a class="p-2" href=""><img class="footer-img" src="../assets/icons/whatsapp.svg" alt="Whatsapp"></a>
            </div>
        </div>
    </footer>
    <script src="./scripts/js/bootstrap.bundle.min.js"></script>
</body>
</html>
